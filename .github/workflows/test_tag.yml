name: Test Tag
on:
  workflow_dispatch:
    inputs:
      tagToTest:
        description: 'Tag to test'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go
      - name: Install dependencies
        run: go get github.com/cto-ai/sdk-go/v2@${{ github.event.inputs.tagToTest }}